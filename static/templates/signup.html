<ion-view title="Twich Admin Signup Page">
    <ion-content>
        <form ng-submit="signupUser($event)">
            <div class="list">
                <label class="item item-input">
                    <!--<span class="input-label">First Name</span>-->
                    <input placeholder="Enter First Name" type="text" ng-model = "user.FirstName">
                </label>
                <label class="item item-input">
                    <!--<span class="input-label">Last Name</span>-->
                    <input placeholder="Enter Last Name" type="text" ng-model = "user.LastName">
                </label>
                <label class="item item-input">
                    <!--<span class="input-label">Email</span>-->
                    <input placeholder="Enter New Email" type="text"  ng-model = "user.Email">
                </label>
                <label class="item item-input">
                    <!--<span class="input-label">Password</span>-->
                    <input placeholder="Enter New Password" type="password" ng-model = "user.Password">
                </label>
            </div>


            <div class="button-bar">
                <button class="button button-balanced" type="submit" >Signup</button>
                <a class="button button-balanced" ui-sref = "login">Already Signed Up</a>

            </div>
        </form>
    </ion-content>
</ion-view>
